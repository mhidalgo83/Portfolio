        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand h1">Matthew Hidalgo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">About

                <a class="nav-item nav-link" href="contact.html">Contact
                    <span class="sr-only">(current)</span>
                </a>
            </div>
        </div>
    </nav>

    <!--Body-->
    <div class="container-fluid" id="section">
        <form>
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Name Here">
            </div>
            <div class="form-group">
                <label for="contactEmail">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea class="form-control" id="contactComments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <!--Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <p>Copyright &copy; 2018 </p>
        </div>
    </footer>
